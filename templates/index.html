<!DOCTYPE html>
<html>
  <head>
    <title>BISINDO Classification</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }
      #videoElement {
        width: 640px;
        height: 480px;
        background-color: #666;
      }
      #processedVideo {
        width: 640px;
        height: 480px;
        background-color: #666;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BISINDO Classification</h1>
      <video id="videoElement" autoplay></video>
      <canvas id="processedVideo"></canvas>
      <div class="controls">
        <button id="startButton">Start Camera</button>
        <button id="stopButton">Stop Camera</button>
      </div>
      <div id="prediction"></div>
    </div>

    <script>
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("processedVideo");
      const ctx = canvas.getContext("2d");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const predictionDiv = document.getElementById("prediction");

      let stream = null;
      let isProcessing = false;

      canvas.width = 640;
      canvas.height = 480;

      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: 640,
              height: 480,
            },
          });
          video.srcObject = stream;
          isProcessing = true;
          processFrame();
        } catch (err) {
          console.error("Error accessing camera:", err);
        }
      }

      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          isProcessing = false;
        }
      }

      async function processFrame() {
        if (!isProcessing) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const frameData = canvas.toDataURL("image/jpeg");

        try {
          const response = await fetch("/process_frame", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ frame: frameData }),
          });

          const data = await response.json();

          if (data.error) {
            console.error("Error processing frame:", data.error);
          } else {
            const img = new Image();
            img.onload = () => {
              ctx.drawImage(img, 0, 0);
            };
            img.src = data.processed_frame;

            if (data.prediction) {
              predictionDiv.textContent = `Predicted Sign: ${data.prediction}`;
            }
          }
        } catch (err) {
          console.error("Error sending frame to backend:", err);
        }

        if (isProcessing) {
          requestAnimationFrame(processFrame);
        }
      }

      startButton.addEventListener("click", startCamera);
      stopButton.addEventListener("click", stopCamera);
    </script>
  </body>
</html>
